<!DOCTYPE html>
<html>
  <head>
    <title>LER - Call Confirmed</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="time-container">
        <span id="fechaActual" class="time"></span>
      </div>
      <div class="counter-container">
        
        <div class="counter">
          <h2>Proceso Confirmación (Recib. Turno Anterior)</h2>
          <span id="procesoConfirmacionCount" class="number-counter">0</span>
          <div>
            <button
              id="procesoConfirmacionDecrease"
              class="fa fa-minus icon-btn minus-btn"
            ></button>
            <button
              id="procesoConfirmacionPlus"
              class="fa fa-plus icon-btn plus-btn"
            ></button>
          </div>
        </div>

        <div class="counter">
          <h2>New Booking (Recib. Durante Turno)</h2>
          <span id="newBookingCount" class="number-counter">0</span>
          <div>
            <button
              id="newBookingDecrease"
              class="fa fa-minus icon-btn minus-btn"
            ></button>
            <button
              id="newBookingPlus"
              class="fa fa-plus icon-btn plus-btn"
            ></button>
          </div>
        </div>

        <div class="counter">
          <h2>Total Booking Canceladas</h2>
          <span id="totalBookingCanceladas" class="number-counter">0</span>
          <div>
            <button
              id="totalBookingCanceladasDecrease"
              class="fa fa-minus icon-btn minus-btn"
            ></button>
            <button
              id="totalBookingCanceladasPlus"
              class="fa fa-plus icon-btn plus-btn"
            ></button>
          </div>
        </div>

        <div class="counter">
          <h2>Total Booking Confirmadas</h2>
          <span id="totalBookingConfirmadas" class="number-counter">0</span>
          <div>
            <button
              id="followUpsDecreaseBtn"
              class="fa fa-minus icon-btn minus-btn"
            ></button>
            <button
              id="totalBookingConfirmadasPlus"
              class="fa fa-plus icon-btn plus-btn"
            ></button>
          </div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-data">
          <h2>Booking Confirmadas</h2>
          <div class="item-container">
            <ol id="bookingConfirmadasList" class="input-item"></ol>
          </div>
          <input type="text" id="callsProposedInput" />
          <button id="bookingConfirmadasListBtn" class="fa fa-plus add-btn"></button>
        </div>

        <div class="input-data">
          <h2>Booking Canceladas</h2>
          <div class="item-container">
            <ol id="bookingConfirmadasList" class="input-item"></ol>
          </div>
          <input type="text" id="newBookingInput" />
          <button id="bookingConfirmadasListBtn" class="fa fa-plus add-btn"></button>
        </div>
        <div class="input-data">
          <h2>Booking Pendiente (Próx. Turno)</h2>
          <div class="item-container">
            <ol id="bookingPediente" class="input-item"></ol>
          </div>
          <input type="text" id="bookingPedienteInput" />
          <button id="bookingPedienteBtn" class="fa fa-plus add-btn"></button>
        </div>
        <div class="input-data">
          <h2>Notes</h2>
          <div class="item-container">
            <ol id="notesList" class="input-item"></ol>
          </div>
          <input type="text" id="notesInput" />
          <button id="notesBtn" class="fa fa-plus add-btn"></button>
        </div>
      </div>
      <div class="download-container">
        <button id="descargarBtn">DOWNLOAD</button>
      </div>
      <div class="download-container">
        <button id="resetBtn">RESET</button>
      </div>
      <p class="footer">
        Hecho con <span class="heart">♥</span> por
        <a href="https://www.linkedin.com/in/josuehoenicka/" target="_blank"
          >Josue Hoenicka</a
        >
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
